name: Merge Events & Tweaks Into Actions

on:
  push:
    paths:
      - 'Events/**'
      - 'Tweaks/**'
      - '.github/workflows/merge.yml'

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge folders
        run: |
          mkdir -p Actions

          # Copy contents (overwrite if exists)
          cp -r Events/* Actions/ 2>/dev/null || true
          cp -r Tweaks/* Actions/ 2>/dev/null || true

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add Actions
            git commit -m "Auto-merge Events & Tweaks into Actions"
            git push
          else
            echo "No changes to commit."
          fi
